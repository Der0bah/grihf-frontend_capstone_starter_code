
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login • StayHealthy UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="nav">
    <div class="container inner">
      <a class="brand" href="navbar.html"><span class="dot"></span> StayHealthy</a>
      <div class="auth">
        <a class="btn-outline btn" href="signup.html">Sign Up</a>
        <a class="btn" href="login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="container" style="padding:24px 0 60px">
    <a href="navbar.html" class="muted" style="text-decoration:none">&larr; Back to Home</a>
    <div class="card form">
      <h2>Login</h2>
      <p class="muted">Welcome back! Please sign in to your account</p>
      <form>
        <label>Email Address</label>
        <input class="input" type="email" placeholder="Enter your email address" required>
        <label>Password</label>
        <input class="input" type="password" placeholder="Enter your password" required>
        <div style="display:flex;justify-content:space-between;align-items:center;margin:8px 0 4px">
          <label style="display:flex;gap:8px;align-items:center">
            <input type="checkbox"> <span>Remember me</span>
          </label>
          <a href="#" class="muted">Forgot your password?</a>
        </div>
        <button class="btn" type="submit" style="width:100%">Sign In</button>
      </form>
      <p class="muted center" style="gap:8px;margin:14px 0">Don’t have an account? <a href="signup.html">Sign up here</a></p>
      <div class="muted center" style="gap:8px;margin:6px 0">Or continue with</div>
      <div style="display:flex;gap:10px;justify-content:center;margin-top:8px">
        <button class="btn-outline btn" type="button">Google</button>
        <button class="btn-outline btn" type="button">Facebook</button>
      </div>
    </div>
  </main>
</body>
</html>
